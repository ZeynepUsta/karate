plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.intuit.karate', name: 'karate-junit4', version: '0.9.9.RC2'
    testCompile group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.6'

    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '5.4.0'
}

